apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: springmvc-dev
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: springmvc-dev
    spec:
      containers:
      - name: springmvc-dev
        image: mydockerimages-microsoft.azurecr.io/springmvc:latest
        env:
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: "b6a4c40e-f814-4e38-88e8-c40570859834"
        - name: PORT
          value: "80"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: azurecontainerreg
---
apiVersion: v1
kind: Service
metadata:
  name: springmvc-dev
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: springmvc-dev